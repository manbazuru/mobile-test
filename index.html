<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="//cdn.rawgit.com/icons8/bower-webicon/v0.10.7/jquery-webicon.min.js"></script>
  <script src="js/carr-mobile.js"></script>
</head>
<body>
<header>
<h1>スマホのタッチイベントを試してみる</h1>
<p>
  スマホイベント
</p>
<ul>
  <li>touchstart (タッチ開始時にイベント発生)</li>
  <li>touchmove (タッチされた後、指を画面上で動かす度にイベント発生)</li>
  <li>touchend (タッチされた後、指を画面から話した時にイベント発生)</li>
</ul>
</header>

<div class="js-test">
  <div class="js-test-hitarea"></div>
  <div class="js-test-results">
    <p class="startx">startX : 0</p>
    <p class="movex">moveX : 0</p>
    <p class="endx">endX : 0</p>
  </div>
  <div class="js-test-results">
    <p class="starty">startY : 0</p>
    <p class="movey">moveY : 0</p>
    <p class="endy">endY : 0</p>
  </div>
</div>

<div class="js-carr">
  <ul class="js-carr-wrap">
    <li class="js-carr-contents">01</li>
    <li class="js-carr-contents">02</li>
    <li class="js-carr-contents">03</li>
    <li class="js-carr-contents">04</li>
    <li class="js-carr-contents">05</li>
  </ul>

  <div class="js-carr-btn">
    <p class="icon icon-left"><webicon icon="fa:chevron-left"/></p>
    <p class="icon icon-right">
    <webicon icon="fa:chevron-right"/></p>
  </div>

  <div class="js-carr-pager"></div>
</div>

<script>
var colors = ['skyblue','pink','slategray','orange','lightgray'];
$('.js-carr-contents').each(function(i) {
  $('.js-carr-contents').eq(i).css('background-color',colors[i]);
});
</script>
</body>
</html>
